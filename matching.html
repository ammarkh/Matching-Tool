    function equalOrContains(str1 /* expression test */ = '', str2 /*source text*/ = '') {

    function removeAllStopWords(str = '') {
        return str.replace(new RegExp('\\b(' + stopWords.join('|') + ')\\b', 'g'), '');
    }

    /**
     * @function setTextAsExpression: this function used for clear text from apostroph and preposition
     * [, _ : -] , in , if , of , at , is, are
     */
    function checkTextAsExpression(expression = '') {

        return ((expression.length) > 1) // if the text less than three character then will not apply matching on it.

    }

      * *************************************** //// ********************************

      * *****************************************************************************
     */

    function compareTwoStrings(first, second) {
        first = first.replace(/\s+/g, '')
        second = second.replace(/\s+/g, '')

        if (first === second) return 1; // identical or empty
        if (first.length < 2 || second.length < 2) return 0; // if either is a 0-letter or 1-letter string

        let firstBigrams = new Map();
        for (let i = 0; i < first.length - 1; i++) {
            const bigram = first.substring(i, i + 2);
            const count = firstBigrams.has(bigram)
                ? firstBigrams.get(bigram) + 1
                : 1;

            firstBigrams.set(bigram, count);
        };

        let intersectionSize = 0;
        for (let i = 0; i < second.length - 1; i++) {
            const bigram = second.substring(i, i + 2);
            const count = firstBigrams.has(bigram)
                ? firstBigrams.get(bigram)
                : 0;

            if (count > 0) {
                firstBigrams.set(bigram, count - 1);
                intersectionSize++;
            }
        }

        return (2.0 * intersectionSize) / (first.length + second.length - 2);
    }

    function findBestMatch(mainString, targetStrings) {
        if (!areArgsValid(mainString, targetStrings)) throw new Error('Bad arguments: First argument should be a string, second should be an array of strings');

        const ratings = [];
        let bestMatchIndex = 0;

        for (let i = 0; i < targetStrings.length; i++) {
            const currentTargetString = targetStrings[i];
            const currentRating = compareTwoStrings(mainString, currentTargetString)
            ratings.push({ target: currentTargetString, rating: currentRating })
            if (currentRating > ratings[bestMatchIndex].rating) {
                bestMatchIndex = i
            }
        }


        const bestMatch = ratings[bestMatchIndex]

        return { ratings: ratings, bestMatch: bestMatch, bestMatchIndex: bestMatchIndex };
    }

    function areArgsValid(mainString, targetStrings) {
        if (typeof mainString !== 'string') return false;
        if (!Array.isArray(targetStrings)) return false;
        if (!targetStrings.length) return false;
        if (targetStrings.find(function (s) { return typeof s !== 'string' })) return false;
        return true;
    }

    /**
     * This function used for check if the keywords datasource contains any one of stopwords datasource then
     * delete the match word from stop word
     */
    function isExist(arr1, arr2) {
        for (var i = 0; i < arr1.length; i++) {
            for (var j = 0; j < arr2.length; j++) {
                if (arr2[j].toLowerCase() === arr1[i].toLowerCase())
                    console.log(arr2[j]);
            }
        }
    }
    //isExist(keyWords, stopWords);
    function newKeywordMatching(matchKeyWords = [], source = "", expression = "") {
        if (matchKeyWords.length === 0 || source.length === 0) return;

        let newSource = removeAllStopWords(source).split(' ').filter(function (el) { return el.trim() != '' });
        let newExpression = removeAllStopWords(expression).split(' ').filter(function (el) { return el.trim() != '' });
        let matchingResult = {};
        let countOfMatchWords = 0;
        let percentOfMatchWords = 0;
        let equalWord = [];
        let countOfKeyWord = 0;


        for (var i = 0; i < matchKeyWords.length; i++) {
            for (var j = 0; j < newSource.length; j++) {
                if (equalOrContains(matchKeyWords[i].trim(), newSource[j].trim())) {
                    countOfMatchWords++;
                    percentOfMatchWords += compareTwoStrings(matchKeyWords[i].toLowerCase().trim(), newSource[j].toLowerCase().trim());
                    countOfKeyWord++;
                    equalWord.push(matchKeyWords[i]);
                }
            }
        }

        let percentOfMatching = parseFloat((((countOfMatchWords * 100) / newSource.length) / 100).toFixed(2));


        if (countOfKeyWord == 0)
            return matchingResult = { 'isMatch': false };


        if (((newSource.length / countOfKeyWord) == 1) && ((newExpression.length / matchKeyWords.length) == 1))
            matchingResult = { 'isMatch': true, 'type': ['keyword matching', 'express matching'], 'keywordSimilarity': 1, 'countOfKeyWords': countOfKeyWord };
        else
            matchingResult = { 'isMatch': true, 'type': ['express matching'], 'keywordSimilarity': percentOfMatching, 'countOfKeyWords': countOfKeyWord };


        equalWord.forEach(word => {
            source.replace(word, '<b style="background-color:yellow">' + word + '</b>');
        });

        matchingResult['source'] = source;


        return matchingResult;
    }

    function getDescriptionKeywords(expression = '') {
        if (typeof expression !== 'string')
            throw 'not supported text for matching ';

        if (expression.length == 0)
            return;

        let newExpression = removeAllStopWords(expression).split(' ').filter(function (el) { return el.trim() != '' });
        let matchKeywords = [];

        for (var i = 0; i < newExpression.length; i++) {
            for (var j = 0; j < keyWords.length; j++) {

                if (equalOrContains(newExpression[i].trim(), keyWords[j].trim()))
                    matchKeywords.push(keyWords[j]);

            }
        }

        return matchKeywords;
    }
